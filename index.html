<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính lãi suất</title>

    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>
<body>
    <div class="wrapper">
        <h2>Máy tính lãi suất</h2>
        <span class="div-bar"></span>
        <div class="calculator">
            <div class="calculator-input">
                <label for="">Khoản vay (VND):</label>
                <input type="text" id="loan_amount" required>
            </div>
            <div class="calculator-input">
                <label for="">Thời gian vay (Tháng):</label>
                <input type="number" id="loan_tenure" required>
            </div>
            <div class="calculator-input">
                <label for="">Lãi suất (%):</label>
                <input type="number" id="loan_interest" required>
            </div>
            <div class="calculator-input">
                <button class="calculator-btn">Tính toán</button>
            </div>
        </div>

        <div class="calculator-result">
            <ul>
                <li>Tiền trả hàng tháng: <span class="loan_emi"></span></li>
                <li>Tổng gốc: <span class="loan_principle"></span></li>
                <li>Tổng lãi: <span class="loan_interest_rate"></span></li>
                <li>Tổng tiền lãi và gốc: <span class="loan_total"></span></li>
            </ul>
        </div>
    </div>
    <!--Javascript-->
    <script src="script.js"></script>
</body>
</html>
